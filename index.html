<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Online Resume Builder</h1>

    <div class="container">

        <!-- Resume Form -->
        <div class="form-section">
            <h2>Enter Your Details</h2>

            <input type="text" id="name" placeholder="Full Name" oninput="updateResume()">

            <input type="email" id="email" placeholder="Email" oninput="updateResume()">

            <input type="text" id="phone" placeholder="Phone Number" oninput="updateResume()">


            <textarea id="objective" placeholder="Career Objective" oninput="updateResume()"></textarea>


            <textarea id="education" placeholder="Education" oninput="updateResume()"></textarea>

            <textarea id="skills" placeholder="Skills" oninput="updateResume()"></textarea>

            <textarea id="projects" placeholder="Projects" oninput="updateResume()"></textarea>



            <button onclick="generateResume()">Generate Resume</button>
            <button onclick="downloadPDF()">Download as PDF</button>

        </div>

        <!-- Resume Preview -->
        <div class="resume-section" id="resume">
            <h2 id="r-name">Your Name</h2>
            <p id="r-email">Email</p>
            <p id="r-phone">Phone</p>

            <h3>Career Objective</h3>
            <p id="r-objective"></p>

            <h3>Education</h3>
            <p id="r-education"></p>

            <h3>Skills</h3>
            <p id="r-skills"></p>

            <h3>Projects</h3>
            <p id="r-projects"></p>
        </div>

    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
